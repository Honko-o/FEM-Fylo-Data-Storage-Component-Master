<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./sass/main.css">
  <!-- <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style> -->
</head>

<body>

  <main>
    <div class="storage-wrapper">
      <img class="bg-mobile" aria-hidden="true" src="./images/bg-mobile.png" alt="">
      <img class="bg-desktop" aria-hidden="true" src="./images/bg-desktop.png" alt="">
      <div class="storage">
        <div class="storage__logo fit-content align-left">
          <img class="logo" aria-hidden="true" src="./images/logo.svg" alt="">
        </div>
        <ul class="storage__icons">
          <li>
            <a href="#">
              <img id="document" class="align-center" src="./images/icon-document.svg"
                alt="create new document in the cloud">
            </a>
          </li>
          <li>
            <a href="#">
              <img id="folder" class="align-center" src="./images/icon-folder.svg" alt="create new folder in the cloud">
            </a>

          </li>
          <li>
            <a href="#">
              <img id="upload" class="align-center" src="./images/icon-upload.svg" alt="upload file to the cloud">
            </a>
          </li>
        </ul>
      </div>
      <div class="storage__details">
        <p class="align-center">You’ve used <span class="consumed-storage">815 GB</span> of your storage</p>
        <div class="progress">
          <div class="progress-bar"></div>
        </div>
        <div class="progress-bar-limit">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
        <p class="storage-left">185 <span>GB left</span></p>
      </div>
    </div>
  </main>

</body>

</html>
